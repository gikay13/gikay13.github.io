<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö - –°–µ–º–µ–π—Å—Ç–≤–æ –ö–∞—Ä–∞–≤–∞–µ–≤/–ü–µ—Ç—Ä–æ–≤–∞/–ß–µ—Ä–∫–∞—Å–æ–≤–∞</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cinzel', 'Times New Roman', serif;
        }

        :root {
            --primary: #8b0000;
            --primary-dark: #5a0000;
            --primary-light: #b22222;
            --secondary: #0a0a0a;
            --accent: #ff4444;
            --text: #e0e0e0;
            --text-secondary: #a0a0a0;
            --card-bg: rgba(20, 20, 20, 0.85);
            --transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --warning: #ff4444;
            --warning-dark: #cc0000;
            --neon-red: #ff073a;
            --neon-glow: 0 0 10px var(--neon-red), 0 0 20px var(--neon-red), 0 0 30px var(--neon-red);
        }

        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap');

        body {
            background: 
                radial-gradient(circle at 20% 30%, #1a0000 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, #0a0000 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* –ú—Ä–∞—á–Ω—ã–π –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω —Å –≤–µ–∫—Ç–æ—Ä–Ω—ã–º–∏ —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
            opacity: 0.3;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –≤–µ–∫—Ç–æ—Ä–Ω—ã—Ö –∫—Ä–µ—Å—Ç–æ–≤ */
        .vector-cross {
            position: absolute;
            width: 40px;
            height: 40px;
            opacity: 0.1;
            animation: floatCross 40s infinite linear;
            filter: drop-shadow(0 0 5px var(--neon-red));
        }

        .vector-cross::before, .vector-cross::after {
            content: '';
            position: absolute;
            background: var(--neon-red);
            border-radius: 2px;
        }

        .vector-cross::before {
            width: 6px;
            height: 40px;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            box-shadow: var(--neon-glow);
        }

        .vector-cross::after {
            width: 40px;
            height: 6px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            box-shadow: var(--neon-glow);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –≤–µ–∫—Ç–æ—Ä–Ω—ã—Ö —á–µ—Ä–µ–ø–æ–≤ */
        .vector-skull {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0.08;
            animation: floatSkull 35s infinite linear;
            filter: drop-shadow(0 0 8px var(--neon-red));
        }

        .vector-skull::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            top: 5px;
            left: 5px;
            background: transparent;
            border: 3px solid var(--neon-red);
            border-radius: 50%;
            box-shadow: var(--neon-glow);
        }

        .vector-skull::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 20px;
            bottom: 5px;
            left: 10px;
            background: transparent;
            border-bottom: 3px solid var(--neon-red);
            border-left: 3px solid var(--neon-red);
            border-right: 3px solid var(--neon-red);
            border-radius: 0 0 15px 15px;
            box-shadow: var(--neon-glow);
        }

        .vector-cross:nth-child(1) {
            top: 15%;
            left: 8%;
            animation-duration: 45s;
        }

        .vector-cross:nth-child(2) {
            top: 65%;
            right: 12%;
            animation-duration: 50s;
            animation-direction: reverse;
        }

        .vector-cross:nth-child(3) {
            bottom: 25%;
            left: 15%;
            animation-duration: 55s;
        }

        .vector-skull:nth-child(4) {
            top: 35%;
            right: 18%;
            animation-duration: 40s;
        }

        .vector-skull:nth-child(5) {
            bottom: 45%;
            left: 12%;
            animation-duration: 60s;
            animation-direction: reverse;
        }

        .vector-skull:nth-child(6) {
            top: 75%;
            left: 80%;
            animation-duration: 65s;
        }

        @keyframes floatSkull {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(25px, 15px) rotate(90deg);
            }
            50% {
                transform: translate(0, 30px) rotate(180deg);
            }
            75% {
                transform: translate(-25px, 15px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        @keyframes floatCross {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(-18px, 22px) rotate(-90deg);
            }
            50% {
                transform: translate(0, -35px) rotate(-180deg);
            }
            75% {
                transform: translate(18px, 22px) rotate(-270deg);
            }
            100% {
                transform: translate(0, 0) rotate(-360deg);
            }
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å –Ω–µ–æ–Ω–æ–≤—ã–º —ç—Ñ—Ñ–µ–∫—Ç–æ–º */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 30px;
            background: 
                radial-gradient(circle at top left, rgba(139, 0, 0, 0.3) 0%, transparent 50%),
                radial-gradient(circle at bottom right, rgba(139, 0, 0, 0.2) 0%, transparent 50%),
                rgba(10, 10, 10, 0.9);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(139, 0, 0, 0.5);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.7),
                inset 0 0 50px rgba(139, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            animation: fadeIn 1.5s ease-out;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--primary), var(--accent), var(--primary), transparent);
            box-shadow: 0 0 10px var(--primary);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #fff, var(--primary-light), #ff6b6b, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(139, 0, 0, 0.7);
            letter-spacing: 2px;
            position: relative;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        /* –ü–∞–Ω–µ–ª—å –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ —Å –Ω–µ–æ–Ω–æ–≤—ã–º–∏ —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ */
        .nav-panel {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 50px;
            position: relative;
        }

        .nav-panel::before {
            content: '';
            position: absolute;
            left: -40px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            border: 2px solid var(--neon-red);
            border-radius: 50%;
            box-shadow: var(--neon-glow);
            opacity: 0.6;
        }

        .nav-panel::after {
            content: '';
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            border: 2px solid var(--neon-red);
            border-radius: 50%;
            box-shadow: var(--neon-glow);
            opacity: 0.6;
        }

        .nav-btn {
            background: 
                radial-gradient(circle at top left, rgba(139, 0, 0, 0.4) 0%, transparent 70%),
                var(--card-bg);
            border: none;
            color: var(--text);
            padding: 18px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(139, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 0, 0, 0.2), transparent);
            transition: var(--transition);
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        .nav-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 10px 25px rgba(139, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .nav-btn.active {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 10px 25px rgba(139, 0, 0, 0.6),
                0 0 20px rgba(139, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .nav-btn.warning {
            background: linear-gradient(135deg, var(--warning-dark), var(--warning));
            border-color: rgba(255, 68, 68, 0.5);
            animation: pulseWarning 2s infinite;
            position: relative;
        }

        .nav-btn.warning::after {
            content: '';
            position: absolute;
            top: -8px;
            right: -8px;
            width: 20px;
            height: 20px;
            background: var(--neon-red);
            border-radius: 50%;
            animation: spin 3s infinite linear;
            box-shadow: var(--neon-glow);
        }

        .nav-btn.warning:hover {
            box-shadow: 
                0 10px 25px rgba(255, 68, 68, 0.6),
                0 0 20px rgba(255, 68, 68, 0.4);
            border-color: var(--warning);
        }

        .nav-btn.warning.active {
            background: linear-gradient(135deg, var(--warning), var(--warning-dark));
            box-shadow: 
                0 10px 25px rgba(255, 68, 68, 0.8),
                0 0 25px rgba(255, 68, 68, 0.6);
        }

        @keyframes pulseWarning {
            0%, 100% {
                box-shadow: 
                    0 5px 15px rgba(255, 68, 68, 0.4),
                    0 0 10px rgba(255, 68, 68, 0.3);
            }
            50% {
                box-shadow: 
                    0 5px 20px rgba(255, 68, 68, 0.8),
                    0 0 15px rgba(255, 68, 68, 0.6);
            }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ —Å –Ω–µ–æ–Ω–æ–≤—ã–º–∏ —ç—Ñ—Ñ–µ–∫—Ç–∞–º–∏ */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .card {
            background: 
                radial-gradient(circle at top right, rgba(139, 0, 0, 0.2) 0%, transparent 50%),
                var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.6),
                inset 0 0 30px rgba(139, 0, 0, 0.1);
            transition: var(--transition);
            border: 1px solid rgba(139, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            animation: cardAppear 0.8s forwards;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0;
            transition: var(--transition);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 15px 35px rgba(139, 0, 0, 0.5),
                0 0 30px rgba(139, 0, 0, 0.3),
                inset 0 0 30px rgba(139, 0, 0, 0.1);
            border-color: var(--primary);
        }

        .card.warning {
            border-color: rgba(255, 68, 68, 0.5);
            box-shadow: 
                0 10px 25px rgba(255, 68, 68, 0.3),
                inset 0 0 30px rgba(255, 68, 68, 0.1);
        }

        .card.warning:hover {
            box-shadow: 
                0 15px 35px rgba(255, 68, 68, 0.5),
                0 0 30px rgba(255, 68, 68, 0.3),
                inset 0 0 30px rgba(255, 68, 68, 0.1);
            border-color: var(--warning);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            padding: 25px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            animation: shine 3s infinite;
        }

        .card-header.warning {
            background: linear-gradient(135deg, var(--warning-dark), var(--warning));
        }

        .card-icon {
            font-size: 2rem;
            background: rgba(255, 255, 255, 0.1);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 700;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .card-body {
            padding: 25px;
        }

        .info-row {
            display: flex;
            margin-bottom: 18px;
            padding-bottom: 18px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .info-row::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: var(--neon-red);
            border-radius: 50%;
            box-shadow: 0 0 5px var(--neon-red);
        }

        .info-label {
            color: var(--primary-light);
            font-weight: 600;
            min-width: 160px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .info-row.warning .info-label {
            color: var(--warning);
        }

        .info-value {
            flex: 1;
            color: var(--text);
        }

        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        .evidence-list {
            list-style-type: none;
            margin: 20px 0;
        }

        .evidence-list li {
            padding: 12px;
            margin-bottom: 12px;
            background: rgba(255, 68, 68, 0.1);
            border-left: 4px solid var(--warning);
            border-radius: 0 8px 8px 0;
            position: relative;
            transition: var(--transition);
        }

        .evidence-list li:hover {
            background: rgba(255, 68, 68, 0.2);
            transform: translateX(5px);
        }

        .evidence-list li::before {
            content: '';
            position: absolute;
            left: -25px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: var(--neon-red);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--neon-red);
        }

        .law-article {
            background: rgba(139, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid var(--primary);
            position: relative;
            overflow: hidden;
        }

        .law-article::before {
            content: '';
            position: absolute;
            top: 10px;
            right: 15px;
            width: 30px;
            height: 30px;
            border: 2px solid var(--neon-red);
            border-radius: 50%;
            opacity: 0.2;
            box-shadow: 0 0 10px var(--neon-red);
        }

        .law-article.warning {
            background: rgba(255, 68, 68, 0.2);
            border-left: 5px solid var(--warning);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes cardAppear {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .nav-panel {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-btn {
                width: 100%;
                justify-content: center;
            }
            
            .cards-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .nav-panel::before,
            .nav-panel::after {
                display: none;
            }
        }

        /* –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã */
        .pulse {
            animation: pulse 2s infinite;
        }

        .highlight {
            background: rgba(139, 0, 0, 0.3);
            padding: 3px 10px;
            border-radius: 5px;
            color: #ff6b6b;
            text-shadow: 0 0 5px rgba(255, 107, 107, 0.5);
        }

        .blood-drop {
            position: absolute;
            width: 120px;
            height: 180px;
            background: radial-gradient(ellipse at center, var(--primary) 0%, transparent 70%);
            opacity: 0.1;
            border-radius: 50% 50% 50% 50%/60% 60% 40% 40%;
            z-index: -1;
            animation: dropFall 20s infinite linear;
            filter: blur(2px);
        }

        .blood-drop-1 {
            top: -60px;
            right: 10%;
            animation-delay: 0s;
        }

        .blood-drop-2 {
            top: -60px;
            left: 20%;
            animation-delay: 7s;
        }

        .blood-drop-3 {
            top: -60px;
            right: 30%;
            animation-delay: 14s;
        }

        @keyframes dropFall {
            0% {
                transform: translateY(-150px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.1;
            }
            90% {
                opacity: 0.1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .severity-high {
            color: var(--warning);
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }

        .status-active {
            color: #ff6b6b;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 107, 107, 0.5);
        }
        
        .person-photo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary);
            margin: 0 auto 20px;
            display: block;
            box-shadow: 
                0 0 20px rgba(139, 0, 0, 0.5),
                inset 0 0 20px rgba(139, 0, 0, 0.3);
            filter: sepia(0.3) contrast(1.1);
        }
        
        .additional-info {
            background: rgba(139, 0, 0, 0.15);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid var(--primary);
            position: relative;
        }
        
        .additional-info::before {
            content: '';
            position: absolute;
            top: 15px;
            right: 15px;
            width: 25px;
            height: 25px;
            border: 2px solid var(--neon-red);
            border-radius: 50%;
            opacity: 0.3;
            box-shadow: 0 0 8px var(--neon-red);
        }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: var(--primary-light);
            text-decoration: none;
            margin: 8px 0;
            transition: var(--transition);
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .social-link:hover {
            color: var(--accent);
            transform: translateX(8px);
            background: rgba(139, 0, 0, 0.2);
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        /* –í–µ–∫—Ç–æ—Ä–Ω—ã–µ –∫—Ä–µ—Å—Ç—ã –ø–æ —É–≥–ª–∞–º —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        .corner-cross {
            position: fixed;
            width: 40px;
            height: 40px;
            opacity: 0.1;
            z-index: -1;
            filter: drop-shadow(0 0 5px var(--neon-red));
        }

        .corner-cross::before, .corner-cross::after {
            content: '';
